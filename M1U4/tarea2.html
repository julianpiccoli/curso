<script>
        
    let array = [2, 5, 7, 15, -5, -100, 55];
    function getMayor(arr){
        let mayor = arr[0];
        for (numero of arr){
            mayor = mayor > numero ? mayor : numero;
        }
        return [mayor];
    }

        let numeros = getMayor(array)
        document.write(numeros)
</script>
