  <script>
//Utilizando lo aprendido escribir el código necesario para que dada una distancia 
//determine el medio de transporte apropiado de acuerdo a las siguientes reglas:
// 0 a 1000 metros = pie
// 1000 a 10000 metros = bicicleta
// 10000 a 30000 metros = colectivo
// 30000 a 100000 metros = auto
// +100000 = avión  
    
    
    const recorrido = prompt('Ingrese su distancia a recorrer en metros:', ''); // prompt > Cada vez que necesitamos ingresar un dato con esta función, aparece una ventana donde cargamos el valor.
    distancia = recorrido;
    if(distancia < 1000){
      document.write(`la distancia a recorrer es ${distancia} metros, anda caminando y hace ejercicio`)
    }
    else if (distancia > 1000 && distancia < 10000){
      document.write(`la distancia a recorrer es ${distancia} metros, es lejos para ir caminando pero podes ir en bici y hacer ejercicio`)
    }
    else if (distancia > 10000 && distancia < 30000){
      document.write(`la distancia a recorrer es ${distancia} metros, podes ir en colectivo`)
    }
    else if (distancia > 30000 && distancia < 100000){
      document.write(`la distancia a recorrer es ${distancia} metros, lo recomendable es ir en auto`)
    }
    else{
      document.write(`la distancia a recorrer es ${distancia} metros, es demasiado lejos, tenes que ir en avion`);
    }


    console.log(`Hola ${recorrido}`)
    

  </script>
